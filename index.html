<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <!-- Підключння бібліотеки React -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <!-- Підключння Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="input-data__menu">
        <div id="rowsXcolumns">
          <p>кількість об`єктів</p>
          <input id="getRows" type="number" placeholder="..." />
          <p>X кількість критеріїв</p>
          <input id="getColumns" type="number" placeholder="..." />
          <div class="get-rows-columns__button"></div>
        </div>
        <div id="data__inputs"></div>
        <div class="buttons-container">
          <div>
            <input type="number" id="newHeight" placeholder="height..." />
            <input type="number" id="newWidth" placeholder="width..." />
          </div>
          <button id="change-size__button">змінити розмір</button>
          <div class="radio-button">
            <div>
              <input
                type="radio"
                name="distance_function"
                id="Euclid-distance"
                checked
              />
              <p>Евклідова відстань [E(x,y)]</p>
            </div>
            <div>
              <input
                type="radio"
                name="distance_function"
                id="ultrametric-distance"
              />
              <p>d(x,y) = E(x,y)/(1+E(x,y))</p>
            </div>
            <div>
              <input type="radio" name="distance_function" id="max-distance" />
              <p>d(x,y) = max{|x-y|}</p>
            </div>
          </div>
          <button id="create-tree__button">побудувати дерево</button>
        </div>

        <button id="open-close__button"></button>
      </div>
      <div id="dendograme-area"></div>
    </div>
    <!-- JSX.js -->
    <script src="script/react.js" type="text/babel"></script>
    <script src="script/main.js" type="module"></script>
    <script src="script/renderTree_module.js" type="module"></script>
  </body>
</html>
